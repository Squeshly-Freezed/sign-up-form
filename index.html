<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Prepare for Uplink</title>
</head>
<body>
    <div id="background-container">
        <div id="screen-container">

            <h1>Welcome to Utopia, Agent.</h1>
            <h2>Prepare for Uplink - Establish Persona...</h2>
            <br>

            <form action="/" method="post" autocomplete="on">
                <div>
                <label for="name">
                    Name:
                    <input type="text" id="name" name="name" required placeholder="Maritz" minlength="3" maxlength="15">
                </label>
                </div>
                <div>
                <label for="location">
                    Uplink-location:
                    <select name="uplink-location" id="location" required>
                        <option value="hong-kong">Hong-Kong</option>
                        <option value="geneva">Geneva</option>
                        <option value="vancouver">Vancouver</option>
                        <option value="rome">Rome</option>
                        <option value="new york">New York</option>
                        <option value="london">London</option>
                    </select>
                </label>
                </div>
                <div>
                <label for="implants">
                    Number of Implants:
                    <input type="number" id="implants" name="implants" min="0" max="20" required placeholder="3">
                </label>
                </div>
                <div>
                <label for="email">
                    E-Mailing Address:
                    <input type="email"  id="email" name="email" required placeholder="maritz@eurocorp.ai" maxlength="15">
                </label>
                </div>
                <div>
                <label for="pw1">
                    Pass-Phrase:
                    <input type="password" id="pw1" name="pw1" required placeholder="******" minlength="6" maxlength="15">
                </label>
                </div>
                <div>
                <label for="pw2">
                    Repeat Pass-Phrase:
                    <input type="password" id="pw2" name="pw2" required placeholder="******" minlength="6" maxlength="15">
                </label>
                </div>
                <button type="submit">INITIATE</button>
            </form>

        </div>

        <div id="footer">
            <p>Copyright Â© 2026 <a href="https://github.com/Squeshly-Freezed">Squeshly-Freezed</a></p>
        </div>
    </div>
    
</body>
</html>
